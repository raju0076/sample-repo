<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      background-color: lightgray;
    }

    /* Target the 4th div when the 3rd div is hovered */
    .box:nth-child(3):hover ~ .box:nth-child(4) {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div> <!-- This is the 3rd div -->
  <div class="box">4</div> <!-- This is the 4th div -->

</body>
</html>
